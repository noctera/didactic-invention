name: Deploy

on:
  push:
    branches: [main, experimental]

env:
  DOCKER_PLATFORMS: linux/amd64,linux/arm/v7,linux/arm64/v8 #linux/s390x,linux/ppc64le

jobs:
  npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      # - name: Install dependencies
      #   run: npm i

      # - name: Test
      #   run: npm run lint -- --max-warnings=0

      - name: Extract version
        id: version
        run: |
          set -x
          node -e "
            const core = require('@actions/core');
            console.log(core);
            const { version } = require('./package.json');
            const branch = process.env.GITHUB_REF.split('refs/heads/')[1];

            const tag = version.includes('experimental') && branch === 'experimental' ? 'experimental'
              : !version.includes('experimental') && branch === 'main' ? 'latest' : null;

            if (!tag) {
              console.log('you may forgot to remove the experimental label');
              process.exit(1);
            }

            console.log(`::set-output name=version::${version}`);
            console.log(`::set-output name=tag::${tag}`);
          "

